<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="shortcut icon" href="/assets/images/icon-thank-you.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layouts/css/styles.css">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="box-content font-semibold bg-Magnolia md:py-16 font-myFont" >
  <div id="wrapper" class="relative w-full max-w-screen-sm mx-auto md:grid md:grid-cols-3 md:max-w-5xl md:bg-white md:shadow-lg md:rounded-lg md:p-6 " >
    <nav class="w-full m-0 bg-center bg-cover bg-mobileImg h-52 md:bg-desktopImg md:rounded-lg md:h-full "> 
      <div class="flex justify-center w-2/4 gap-8 pt-10 mx-auto text-center text-white align-middle md:gap-16 md:w-full md:px-6 md:block ">
        <div class=" md:grid md:grid-cols-3">
          <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12 stp bg-Magnolia text-MarineBlue"><span class="">1</span></div>
          <div class="hidden ml-2 text-left md:block md:col-span-2">
            <p class="text-slate-300">Step 1</p>
            <h4 class="font-bold">YOUR INFO</h4>
          </div>
        </div>
        <div class=" md:grid md:grid-cols-3 md:mt-8">
          <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12 stp"><span class="">2</span></div>
            <div class="hidden ml-2 text-left md:block md:col-span-2">
              <p class="text-slate-300">Step 2</p>
              <h4 class="font-bold">SELECT PLAN</h4>
        </div>
      </div>
      <div class=" md:grid md:grid-cols-3 md:mt-8">
        <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12 stp"><span class="">3</span></div>
        <div class="hidden ml-2 text-left md:block md:col-span-2">
          <p class="text-slate-300">Step 3</p>
          <h4 class="font-bold">ADD-ONS</h4>
        </div>
      </div>
      <div class=" md:grid md:grid-cols-3 md:mt-8">
        <div class="flex items-center justify-center w-10 h-10 border-2 rounded-full md:m-auto md:w-12 md:h-12 stp"><span class="">4</span></div>
        <div class="hidden ml-2 text-left md:block md:col-span-2">
                  <p class="text-slate-300">Step 4</p>
                  <h4 class="font-bold">SUMMARY</h4>
              </div>           
        </div>
      </div>
    </nav>
   
    <div id="overall" class="absolute bottom-0 left-0 right-0 w-11/12 px-4 py-6 mx-auto bg-white rounded-lg shadow-lg top-32 h-fit md:col-start-2 md:col-span-2 md:top-0 md:bg-transparent md:shadow-none md:relative md:grid md:h-[40rem] md:overflow-auto">

      <!-- my info starts here -->
     <div class=" mb-[8rem] wrapper md:mb-[4rem] step-1 " id="info_wrapper"> 
        <h2 class="mt-4 text-3xl font-bold text-MarineBlue md:text-4xl">Personal info</h2>
        <p class="mt-4 mb-4 text-base text-slate-500 md:text-xl">Please provide your name, email, address, and phone number...</p>
      <div class="mt-6 ">
       <div class="flex items-center justify-between">
        <label for="name" class=" text-MarineBlue"> Name </label>
        <span class="text-StrawberryRed" id="nameErr"></span>
       </div>
        <input type="text" id="name" class="w-full px-2 py-2 text-xl font-medium border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. Dubem Daniel "> 
      </div>
      <div class="mt-6 ">
        <div class="flex items-center justify-between">
          <label for="email" class="block text-MarineBlue"> Email Address</label>
          <span class="text-StrawberryRed" id="emailErr"></span>
         </div>
        <input type="text" id="email" class="w-full px-2 py-2 text-xl font-medium border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. balablue@townhall.com"> 
      </div>
      <div class="mt-6 mb-4">
        <div class="flex items-center justify-between">
          <label for="phone" class="block text-MarineBlue"> Phone Number</label>
          <span class="text-StrawberryRed" id="phoneErr"></span>
         </div>
       
        <input type="text" id="phone" class="w-full px-2 py-2 text-xl font-medium border rounded-md border-slate-400 focus:outline-MarineBlue text-MarineBlue md:p-3" placeholder="e.g. +2 345 678 909">
      </div>

      <footer class="fixed inset-x-0 bottom-0 flex justify-between px-4 py-3 align-middle bg-white md:relative md:-mb-24 md:py-2 md:mt-24 shadow-myShadow md:shadow-none md:inset-x-0 "  >
        <button class="invisible px-3 py-2 text-md text-slate-500 md:px-4 md:py-2 md:text-xl back_btn" id="">Go Back</button>
        <button class="px-3 py-2 mr-2 font-medium text-white rounded-md text-md bg-MarineBlue md:px-4 md:py-2 md:text-xl next_btn" id="" type="submit"> Next Step </button>
      </footer>
     </div >

     <!-- select plan slide starts here -->


     <!-- add-ons slide starts here -->
      
     
     <!-- finishing up slide starts here -->
     

     <!-- Thank you slide starts here -->
    
     
  </div>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="script.js"></script>
 </body>  
</html>
